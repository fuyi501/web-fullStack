<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!-- 
			以前表格更多的情况实际上是用来对页面进行布局的，但是这种方式早已被CSS所淘汰了
			表格的列数由td最多的那行决定
			表格是可以嵌套，可以在td中在放置一个表格
		-->
		
		<table border="1" width="100%">
			<tr height="100px">
				<td colspan="2"></td>
			</tr>
			<tr height="400px">
				<td width="20%"></td>
				<td width="80%">
					<table border="1" width="100%" height="100%">
						<tr>
							<td></td>
						</tr>
						<tr>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr height="100px">
				<td colspan="2"></td>
			</tr>
		</table>
		
		
	</body>
</html>
