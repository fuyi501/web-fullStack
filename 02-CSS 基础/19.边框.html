<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			
			.box{
				width: 200px;
				height: 200px;
				background-color: #bfa;
				
				/*设置边框
				 	大部分的浏览器中，边框的宽度和颜色都是有默认值，而边框的样式默认值都是none
				 * */
				/*border-width:10px ;
				border-color: red;
				border-style: solid;*/
				
				/*
				 * border
				 * 	- 边框的简写样式，通过它可以同时设置四个边框的样式，宽度，颜色

				/*border-left: red solid 10px   ;*/
				
				/*border-top: red solid 10px;

			}
